<!DOCTYPE html>
<html>
<head>
	<title>My Park App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.css"/>
    <link rel="stylesheet" href="mycss.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
    #map{height: 48em;
    margin-top: 2em;}
    </style>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>My Park App</h1>
            <a href="#" id="refresh" data-icon="recycle" class="ui-btn-right">Get Parks List</a>
        </div>

        <div data-role="content">
                <form id="dynamic-slider-form">
                    <div class="ui-field-contain">
                    <label for="slider-1">Show Parks Within</label>
                    <input type="range" name="slider-1" id="slider-1" data-highlight="true" min="0" max="15000" value="5000" step="500">
                    </div>
                </form>
                <ul id= "parks_list" data-role="listview" data-filter="false" data-autodividers="true" data-filter-placeholder="Search Parks..." data-inset="true">

            </ul>
        </div>
    </div>

    <div data-role="page" id="map_display">
            <div data-role="header" data-add-back-btn="true">
            </div>
            <div data-role="content">
                <h4 id="parkName"></h4>
                <div id='map'>

                </div>

            </div>

        </div>

        <div data-role="page" id="park_details">
            <div data-role="header" data-add-back-btn="true">
            </div>
            <div data-role="content">
                <h4 id="parkName"></h4>
                <div id='detail'>
                    <!-- <table id='description_table'>-->
                </div>
                
            </div>

        </div>

</body>

<script src="myscript.js"></script>
</html>
