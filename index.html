<html>

<head>
    <title>My Amenity App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <!--Leaflet Routing Machine css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <!--Leaflet Routing Machine css-->
    <!--data tabele <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.css" /> -->
    <link rel="stylesheet" href="mycss.css" />

    <!--Map Quest Plugin-->
    <!-- <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=ltsAJUPvHE6kKHbklFn5ZOzyihVtZyV4"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <!--Leaflet Routing Machine js-->
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <!--Leaflet Routing Machine js-->
    <style>
        #map {
            height: 48em;
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <div data-role="page" id="home">
            <div data-role="header" style="overflow:hidden; background: lightblue;">
                    <h1>My Amenity App</h1>
                    <div data-role="navbar" data-iconpos="left">
                            <ul>
                              <li><a href="#" id="distance_nav" data-icon="search">Search By Distance</a></li>
                              <li><a href="#" id="place_nav" data-icon="search">Search By Place</a></li>
                            </ul>
                    </div><!-- /navbar -->
            </div><!-- /header -->
        

        <div data-role="content">
            <form id="dynamic-slider-form1">
                <div class="ui-field-contain class1">
                    <button href="#" id="refresh1" data-icon="recycle" class="ui-btn-right refresh">Refresh</button>
                    <div>
                        <label id="label-1" for="slider-1">Show Amenities Within(m):</label>
                        <input type="range" name="slider-1" id="slider-1" data-highlight="true" min="0" max="15000"
                        value="5000" step="500">
                    </div>
                
                <label id="label-2" for="select-custom-2">Amenity Name:</label>
                <select name="select-custom-2" id="select-custom-2" class="select-custom" data-native-menu="false" data-mini="true">
                    <option value="1">Park</option>
                    <option value="2">Hospital</option>
                    <option value="3">Pub</option>
                    <option value="4">Hotel</option>
                    <option value="5">School</option>
                </select>
                </div>
            </form>
            <form id="dynamic-slider-form2">
             <div class="ui-field-contain class2">
                <button href="#" id="refresh2" data-icon="recycle" class="ui-btn-right refresh">Refresh</button>
            <div><label id="label-2" for="select-custom-3">Amenity Name:</label>
                <select name="select-custom-3" id="select-custom-3" class="select-custom" data-native-menu="false" data-mini="true">
                    <option value="1">Park</option>
                    <option value="2">Hospital</option>
                    <option value="3">Pub</option>
                    <option value="4">Hotel</option>
                    <option value="5">School</option>
                </select>
                <label id="label-3" for="text-4">Place Name:</label>
                <input type="text" id="text-4" data-clear-btn="true" data-mini="true" name="text-4"  placeholder="enter place name and click refresh">
            </div>
        </div></form>
            <ul id="amenities_list" data-role="listview" data-filter="false" data-autodividers="false"
                data-filter-placeholder="Search amenities..." data-inset="true">

            </ul>
        </div>
    </div>

    <div data-role="page" id="map_display">
        <div data-role="header" >
                <a href="#home" data-transition='flip' data-direction="reverse" data-add-back-btn="true">Back</a>
                <a href="#" id="dir-btn" data-icon="check">Get Direction</a>
        </div>
        <div data-role="content">
            <!-- <h4 id="amenityName"></h4> -->
            <div>
            <!-- class="leaflet-top leaflet-right" id="custom-border-radius" -->
                <!-- <button id="dir-btn" class="ui-btn ui-btn-a">Get Direction</button> -->
            </div>
            <div id='map'>

            </div>

        </div>

    </div>

    <div data-role="page" id="amenity_details">
        <div data-role="header">
            <a href="#map_display" data-transition='flip' data-direction="reverse" data-add-back-btn="true">Back</a>
        </div>
        <div id='detail' data-role="content">
                <!-- <table id='description_table'>-->
            </div>

        </div>

    </div>

</body>

<script src="myscript.js"></script>

</html>
