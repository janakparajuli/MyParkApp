<html>

<head>
    <title>My Amenity App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <!--Leaflet Routing Machine css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <!--Leaflet Routing Machine css-->
    <!--data tabele <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.css" /> -->
    <link rel="stylesheet" href="mycss.css" />

    <!--Map Quest Plugin-->
    <!-- <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=ltsAJUPvHE6kKHbklFn5ZOzyihVtZyV4"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=ltsAJUPvHE6kKHbklFn5ZOzyihVtZyV4"></script>
    Map Quest Plugin -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.20/af-2.3.4/b-1.6.1/r-2.2.3/datatables.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <!--Leaflet Routing Machine js-->
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <!--Leaflet Routing Machine js-->
    <style>
        #map {
            height: 48em;
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>My Amenity App</h1>
            <a href="#" id="refresh" data-icon="recycle" class="ui-btn-right">Get amenities List</a>
        </div>

        <div data-role="content">
            <form id="dynamic-slider-form">
                <div class="ui-field-contain">
                        <label for="slider-1">Show Amenities Within:</label>
                        <input type="range" name="slider-1" id="slider-1" data-highlight="true" min="0" max="15000"
                        value="5000" step="500">
                </div>
                <label for="select-custom-2">Amenity Name:</label>
                <select name="select-custom-2" id="select-custom-2" data-native-menu="false" data-mini="true">
                    <option value="1">Park</option>
                    <option value="2">Hospital</option>
                    <option value="3">Pub</option>
                    <option value="4">Hotel</option>
                    <option value="5">School</option>
                </select>
                <label for="text-4">Place Name:</label>
                <input type="text" data-clear-btn="true" data-mini="true" name="text-4" id="text-4" placeholder="enter place name and click get amenities list">
            </form>
            <ul id="amenities_list" data-role="listview" data-filter="false" data-autodividers="false"
                data-filter-placeholder="Search amenities..." data-inset="true">

            </ul>
        </div>
    </div>

    <div data-role="page" id="map_display">
        <div data-role="header" data-add-back-btn="true">
        </div>
        <div data-role="content">
            <!-- <h4 id="amenityName"></h4> -->
            <div> 
            <!-- class="leaflet-top leaflet-right" id="custom-border-radius" -->
                <button id="dir-btn" class="ui-btn ui-btn-a">Get Direction</button>
            </div>
            <div id='map'>

            </div>

        </div>

    </div>

    <div data-role="page" id="amenity_details">
        <div data-role="header" data-add-back-btn="true">
        </div>
        <div data-role="content">
            <!-- <h4 id="amenityName"></h4> -->
            <div id='detail'>
                <!-- <table id='description_table'>-->
            </div>

        </div>

    </div>

</body>

<script src="myscript.js"></script>

</html>
